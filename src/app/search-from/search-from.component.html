      <label for="inputmovie" class="sr-only">Search</label>
      <input #searchTerm  (input)="search(searchTerm.value)" type="movie" class="form-control" id="inputmovie" placeholder="Search your movie">
    </div>
  </form>

  <app-list-movies [searchTerms] = "searchTerms"></app-list-movies>
